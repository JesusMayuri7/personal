<div class="row">
    <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
            <label>DNI:</label>
                </div>
                <div class="col-lg-12">
            <input type="text"  #dni>
            <button class="btn btn-primary" (click)="buscarDNi(dni.value)">Buscar</button>
                </div>
                </div>
        <form [formGroup]="myform" (ngSubmit)="actualizarUsuario(myform.value)">            
            <div class="row">
                <div class="col-lg-12">
                <label>NOMBRES:</label>
                </div>
                <div class="col-lg-12">
                <input type="text" formControlName="nombres">
                <p *ngIf="myform.controls.nombres.errors && myform.controls.nombres.touched">Nombres es requerido!</p>
                </div>
             </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>APELLIDO PATERNO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="apaterno">
                    <p *ngIf="myform.controls.apaterno.errors && myform.controls.apaterno.touched">A.Paterno es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>APELLIDO MATERNO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="amaterno">
                    <p *ngIf="myform.controls.amaterno.errors && myform.controls.amaterno.touched">A.Paterno es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>DIRECCION:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="direccion">
                    <p *ngIf="myform.controls.direccion.errors && myform.controls.direccion.touched">Direccion es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>TELEFONO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="telefono">
                    <p *ngIf="myform.controls.telefono.errors && myform.controls.telefono.touched">Telefono es requerido!</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Actualizar</button>
            <button class="btn btn-primary" (click)="eliminarUsuario(dni.value)">Eliminar</button>
        </form>     
    </div>
      
</div>
