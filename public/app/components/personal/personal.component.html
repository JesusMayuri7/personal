<div class="row">  
     <div class="col-lg-12">
        <form [formGroup]="myform" (ngSubmit)="submitForm(myform.value)">
            <div class="row">
                <div class="col-lg-12">
            <label>DNI:</label>
                </div>
                <div class="col-lg-12">
            <input type="text" formControlName="dni" name="dni" id="dni" #dni>
            <!--<div *ngIf="myform.controls['dni'].hasError('required') && myform.controls['dni'].touched" class="alert alert-danger">DNI requerido.</div>!-->
            <p *ngIf="myform.controls.dni.errors && myform.controls.dni.touched">DNI requerido</p>
                </div>
                </div>
            <div class="row">
                <div class="col-lg-12">
                <label>NOMBRES:</label>
                </div>
                <div class="col-lg-12">
                <input type="text" formControlName="nombres">
                <p *ngIf="myform.controls.nombres.errors && myform.controls.nombres.touched">Nombres es requerido!</p>
                </div>
             </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>APELLIDO PATERNO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="apaterno">
                    <p *ngIf="myform.controls.apaterno.errors && myform.controls.apaterno.touched">A.Paterno es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>APELLIDO MATERNO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="amaterno">
                    <p *ngIf="myform.controls.amaterno.errors && myform.controls.amaterno.touched">A.Paterno es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>DIRECCION:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="direccion">
                    <p *ngIf="myform.controls.direccion.errors && myform.controls.direccion.touched">Direccion es requerido!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>TELEFONO:</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" formControlName="telefono">
                    <p *ngIf="myform.controls.telefono.errors && myform.controls.telefono.touched">Telefono es requerido!</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Guardar</button>
        </form>
    </div>
</div>
